<h1 tal:content="fi_openkeidas_articles/title">Latest news</h1>

<ol class="articles_sub_navigation" tal:condition="exists: fi_openkeidas_articles/subnodes">
    <li tal:repeat="subnode fi_openkeidas_articles/subnodes">
        <a tal:attributes="href php:subnode.get_path()" tal:content="subnode/title">Subfolder</a>
    </li>
</ol>

<ol id="fp-wrapper" mgd:order="desc" tal:condition="fi_openkeidas_articles/items" tal:attributes="mgd:baseurl request/uri; mgd:type fi_openkeidas_articles/container_type; mgd:urlpattern fi_openkeidas_articles/items/urlpattern" xmlns:sioc="http://rdfs.org/sioc/ns#" xmlns:dcterms="http://purl.org/dc/terms/" xmlns:mgd="http://www.midgard-project.org/midgard2/9.03" class="news">
    <li class="fpitem clearfix" tal:repeat="item fi_openkeidas_articles/items">
        <article tal:attributes="about item/rdfmapper/about; typeof item/rdfmapper/typeof">
            <div class="image">
                <tal:block tal:content="structure php:midgardmvc_helper_attachmentserver_helpers::render_location_image(item, 'lift_image', 'smallthumbnail')" />
            </div>
            <div class="content">
                <h3>
                    <a tal:content="structure item/title" rel="bookmark" tal:attributes="href item/url; property item/rdfmapper/title">Blog post</a>
                </h3>
                <div><span tal:condition="exists: item/abstract" tal:content="structure item/abstract">Lorem ipsum</span> <a tal:attributes="href item/url">Lue lisää</a></div>
            </div>
        </article>
    </li>
</ol>

<ol class="articles_sub_navigation nextprevious">
    <li tal:condition="exists: fi_openkeidas_articles/previous_page">
        <a tal:attributes="href fi_openkeidas_articles/previous_page">Uudemmat</a>
    </li>
    <li tal:condition="exists: fi_openkeidas_articles/next_page">
        <a tal:attributes="href fi_openkeidas_articles/next_page">Vanhemmat</a>
    </li>
</ol>
